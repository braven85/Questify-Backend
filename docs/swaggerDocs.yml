tags:
  name: Users
  description: Users endpoints

components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
      properties:
        id:
          type: string
          example: 62a5e76be56b359bbce6d0a2
          description: The auto-generated id of the user
        email:
          type: string
          format: email
          example: email@email.com
          description: User's email address
        password:
          type: string
          format: password
          example: $2b$06$Urq1ur4hbPril/4jHZnleu9TQL86.mMdPJne5m599OlK1OV/3W8v2
          description: User's bcrypted password
        accessToken:
          type: string
          format: jwt
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYyYTVlNzZiZTU2YjM1OWJiY2U2ZDBhMiIsImVtYWlsIjoicmFkZWtAZ21haWwuY29tIiwiaWF0IjoxNjU1MDUyMDM4LCJleHAiOjE2NTUwNTU2Mzh9.4uW-8WYaoqRFjRmFbzoWgUlmTgWG_JxrjSbi6shsElk
          description: User's access token auto-generated using JWT
        refreshToken:
          type: string
          format: jwt
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYyYTVlNzZiZTU2YjM1OWJiY2U2ZDBhMiIsImVtYWlsIjoicmFkZWtAZ21haWwuY29tIiwiaWF0IjoxNjU1MDUyMDM4LCJleHAiOjE2NTUwNTU2Mzh9.5BVPRez1ow7xRADNCj1OW7bxezd7AWPKeRv6aXSBkss
          description: User's refresh token auto-generated using JWT
    Registration Request:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          minimum: 3
          maximum: 254
          example: email@email.com
          description: User's email
        password:
          type: string
          format: password
          minimum: 8
          maximum: 100
          example: qwerty123
          description: User's password
    Registration Response:
      type: object
      properties:
        email:
          type: string
          format: email
          example: email@email.com
          description: User's email
        id:
          type: string
          example: 62a5e76be56b359bbce6d0a2
          description: User's id
    Login Request:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: email@email.com
          description: User's email
        password:
          type: string
          format: password
          example: qwerty123
          description: User's password
    Login Response:
      type: object
      properties:
        accessToken:
          type: string
          format: jwt
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYyYTVlNzZiZTU2YjM1OWJiY2U2ZDBhMiIsImVtYWlsIjoicmFkZWtAZ21haWwuY29tIiwiaWF0IjoxNjU1MDUyMDM4LCJleHAiOjE2NTUwNTU2Mzh9.4uW-8WYaoqRFjRmFbzoWgUlmTgWG_JxrjSbi6shsElk
          description: Session's access token (needed for all requests)
        refreshToken:
          type: string
          format: jwt
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYyYTVlNzZiZTU2YjM1OWJiY2U2ZDBhMiIsImVtYWlsIjoicmFkZWtAZ21haWwuY29tIiwiaWF0IjoxNjU1MDUyMDM4LCJleHAiOjE2NTUwNTU2Mzh9.5BVPRez1ow7xRADNCj1OW7bxezd7AWPKeRv6aXSBkss
          description: Session's refresh token (needed for /auth/refresh)
        sid:
          type: string
          format: uuid
          example: 05b4cd18-f5af-4aac-9eed-272c4f16464e
          description: Session's id (needed for /auth/refresh)
        userData:
          type: object
          properties:
            email:
              type: string
              format: email
              example: email@email.com
              description: User's email
            id:
              type: string
              example: 62a5e76be56b359bbce6d0a2
              description: User's id

paths:
  /api/users:
    get:
      summary: Returns the list of all users
      tags: [Users]
      description: Get the list of all users
      responses:
        "200":
          description: The list of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
  /api/users/register:
    post:
      summary: User registration
      tags: [Users]
      description: User registration
      requestBody:
        description: Registration's object
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Registration Request"
      responses:
        "201":
          description: User successfully created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Registration Response"
        "400":
          description: Bad request (invalid request body)
        "409":
          description: User already exists
